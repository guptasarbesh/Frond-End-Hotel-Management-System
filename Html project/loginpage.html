<!DOCTYPE html>
<html>
<head>
	<title>My Login Page</title>
	<link rel="stylesheet" type="text/css" href="csseffect.css">

</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="download.jpg">
					</div>
					<div class="card fat">
						<div class="card-body">
							<h2 class="card-title">Login</h2>
							<form method="POST">
							 
								<div class="form-group">
									<label for="email">E-Mail Address</label><br>

									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password
										
									</label><br>

									<input id="password" type="password" class="form-control" name="password" required data-eye><br>
									<a href="forgotpage.html" class="float-right">
											Forgot Password?
										</a>
								</div>

								<div class="form-group">
									<label>
										<input type="checkbox" name="remember"> Remember Me
									</label>
								</div>

								<div class="form-group no-margin">
									<button type="submit" class="btn btn-primary btn-block">
										Login
									</button>
								</div>
								<div class="margin-top20 text-center">
									Don't have an account? <a href="registration_page.html">Create One</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
						Copyright &copy; 2017 &mdash; Sarbesh
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
